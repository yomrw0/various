<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/5.0.0-alpha.0/redux.min.js" integrity="sha512-6WJ7yVV5HDZwZ0RT5CM3FCTgTt5qC5BlfQ9bG43y0BowT5a3GXQqDYaoZgCk+i9vuB1Yj6KdBPQAU8Ra7tV32w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/5.0.0-alpha.0/redux.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function reducer(state, action){
            if(state === undefined) {
                return { color : 'yellow'}
            }
            let newState;
            if(action.type === 'cc') {
                newState = Object.assign({}, state, console.log('pink'));
            }
            return newState;
        }
        const store = Redux.createStore(reducer);
        const state = store.getState();

        const times = setTimeout(() => {
            console.log(state.color)
            console.log(store.dispatch({type:'cc', color: 'red'}))
        }, 2000);
        console.log(times)
    </script>
</body>
</html>
