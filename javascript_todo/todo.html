<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="todo.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
</head>
<body>
    <div id="app">
        <div id="container">
            <div id="title">
                <h1>ToDoList</h1>
            </div>
            <div id="addList">
                <input type="text">
                <button name="insert">추가</button>
            </div>
            <div id="todoList">
                <div class="list">
                    <input type="text" disabled>
                    <button name="update">수정</button>
                    <button name="delete">삭제</button>
                </div>
                
            </div>
            <div id="state">
                <button name="all">전체</button>
                <button name="progress">진행</button>
                <button name="complete">완료</button>
            </div>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
